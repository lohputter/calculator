<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <h1>Solving Equations</h1>
        </header>
        <div id="formula-screen">
            <p id="equation">0</p>
        </div>
        <div id="calculator-buttons">
            <button class="imp large" onclick="redo()">AC</button><button class="imp" onclick="del()">Delete</button><button class="imp2" onclick="equals()">=</button><button class="imp2" onclick="swap()">+/-</button>
            <button onclick="num('1')">1</button><button onclick="num('2')">2</button><button onclick="num('3')">3</button><button onclick="num('e')">e</button><button onclick="num('π')">π</button>
            <button onclick="num('4')">4</button><button onclick="num('5')">5</button><button onclick="num('6')">6</button><button onclick="num('+')">+</button><button onclick="num('–')">–</button>
            <button onclick="num('7')">7</button><button onclick="num('8')">8</button><button onclick="num('9')">9</button><button onclick="num('×')">×</button><button onclick="num('÷')">÷</button>
            <button onclick="num('.')">.</button><button onclick="num('0')">0</button><button onclick="num('%')">%</button><button onclick="num('!')">!</button><button onclick="num('Ans')">Ans</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
